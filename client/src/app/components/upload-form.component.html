<h2>Song Upload</h2>
<form method="POST" action="/api/song" enctype="multipart/form-data">
    <label for="title">Title:</label> <br>
    <input type="text" name="title" size="40em"> <br>
    <label for="country">Country:</label> <br>
    <select name="country" id="country">
        <option *ngFor="let country of countries" value="{{country.code}}">{{ country.name }}</option>
    </select> 
    <br>
    <label for="slot">Listen slots:</label> <br>
    <select name="slot" id="slot">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select> <br>
    <label for="lyrics">Lyrics:</label> <br>
    <textarea name="lyrics" id="lyrics" cols="30" rows="10"></textarea>
    <br>
    <label for="song-file">MP3 File:</label> <br>
    <input type="file" accept="audio/mp3" name="song">
    <br> <br>
    <input type="submit" name="submit" id="" value="Upload">
    <input type="reset" value="Reset">
</form>

<button (click)="dismiss()">Back</button>
